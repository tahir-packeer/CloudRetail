apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: default
spec:
  selector:
    app: payment-service
  ports:
    - protocol: TCP
      port: 3005
      targetPort: 3005
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: 977098992607.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail-payment:latest
        ports:
        - containerPort: 3005
        env:
        - name: PORT
          value: "3005"
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: jwt-secret
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-password
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: PAYMENT_DB
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: ORDER_SERVICE_URL
        - name: COGNITO_USER_POOL_ID
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: COGNITO_USER_POOL_ID
        - name: COGNITO_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: COGNITO_CLIENT_ID
        - name: COGNITO_REGION
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: COGNITO_REGION
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
