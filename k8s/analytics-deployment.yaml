apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: default
spec:
  selector:
    app: analytics-service
  ports:
    - protocol: TCP
      port: 3006
      targetPort: 3006
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: REPLACE_WITH_ECR_URI/cloudretail-analytics:latest
        ports:
        - containerPort: 3006
        env:
        - name: PORT
          value: "3006"
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: jwt-secret
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-password
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: db-port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: ANALYTICS_DB
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
